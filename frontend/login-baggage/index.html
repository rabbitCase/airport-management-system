<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Check-in Baggage</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<div id="main-container">
			<div id="background-container">
				<label id="credits"
					>Photo by
					<a
						href="https://unsplash.com/@klalive?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
						>Jue Huang</a
					>
					on
					<a
						href="https://unsplash.com/photos/people-walking-inside-airport-station-qUfecpBw5b8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
						>Unsplash</a
					>
				</label>
			</div>

			<div id="form-container">
				<form>
					<div id="info-container">
						<label for="info-text" id="info-text">
							Staff Management portal<br />Check-in Baggage</label
						>
					</div>
					<div id="input-container">
						<label id="comment">Enter baggage details</label>

						<div class="container-group" id="name-container">
							<div class="input-fields" id="passenger-container">
								<label for="passengerid" id="passenger-id">Passenger ID</label>
								<input
									type="text"
									name="passengerid"
									id="passengerid"
									placeholder="1"
									required />
							</div>

							<div class="input-fields" id="baggagetag-container">
								<label for="baggagetag" id="baggage-tag">Baggage Tag</label>
								<input
									type="text"
									name="baggagetag"
									id="baggagetag"
									placeholder="BAGXXX"
									required />
							</div>
						</div>

						<div class="container-group" id="contact-container">
							<div class="input-fields" id="weight-container">
								<label for="weight" id="weight-label">Weight</label>
								<input
									type="number"
									name="weight"
									id="weight"
									placeholder="25.75"
									required />
							</div>
						</div>

						<div class="container-group" id="password-validation-container">
							<div class="input-fields" id="dept-air-container">
								<label for="dept-air" id="dept-air-label"
									>Departure Airport</label
								>
								<input
									type="text"
									name="dept-air"
									id="dept-air"
									placeholder="Kolkata"
									required />
							</div>

							<div class="input-fields" id="arr-air-container">
								<label for="arr-air" id="arr-air-label">Arrival Airport</label>
								<input
									type="text"
									name="arr-air"
									id="arr-air"
									placeholder="Mumbai"
									required />
							</div>
						</div>
					</div>
					<div id="button-container">
						<button id="submit-button">Check-in</button>

						<label
							>Facing issues?
							<a href="" id="specialhref"><u>helpline</u></a></label
						>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>

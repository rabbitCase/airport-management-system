<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Delay Update</title>
		<link rel="stylesheet" href="./login-delay/style.css" />
	</head>
	<body>
		<div id="form-container">
			<div id="main">
				<h1><i>Staff Management Portal</i></h1>
				<h2>Update flight delays</h2>
				<form action="#">
					<div id="delay-container">
						<div class="input-container">
							<label for="flightid" class="label">Flight ID</label>
							<input
								type="text"
								placeholder="IE2653"
								id="flightid-input"
								required />
						</div>
						<div class="input-container">
							<label for="delay" class="label"
								>Delay <br />
								(in minutes)</label
							>
							<input type="text" placeholder="25" id="delay-input" required />
						</div>
					</div>
					<div id="button-container">
						<button type="submit">Update</button>
					</div>
				</form>
			</div>
			<div id="credits">
				Photo by
				<a
					href="https://unsplash.com/@jeshoots?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
					>JESHOOTS.COM</a
				>
				on
				<a
					href="https://unsplash.com/photos/a-low-angle-shot-of-a-departure-board-at-an-airport-9qQTUYm4ss4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
					>Unsplash</a
				>
			</div>
		</div>
	</body>
</html>

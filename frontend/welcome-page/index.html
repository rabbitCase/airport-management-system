<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Welcome</title>
</head>
<body>
    <div id="header-container">
        <h1>Explore Your Journey</h1>
        <button>
            <a href="http://localhost:3000/login/" target="_blank">Staff login</a>
        </button>
    </div>
    <br>
    <div id="tracker-container">
        <div id="info-container">
            <div>
                <span style="font-size: 70px;">Find the Right Flight for you</span> <br> <span style="font-size: 55px;">Check Flight availability</span>
            </div>
            <button id="tracker-button"> Track Flights</button>
        </div>
        
        <div id="tracker-box">
            <div id="tracker-fields">
                <div class="tracker-input">
                    <label for="">Flying from</label>
                    <select id="flying-from">
                        <option value="mumbai">Mumbai</option>
                        <option value="delhi">Delhi</option>
                        <option value="bengaluru">Bengaluru</option>
                        <option value="kolkata">Kolkata</option>
                        <option value="kolkata">Hyderabad</option>
                    </select>
                </div>
                <div class="tracker-input">
                    <label for="">Flying to</label>
                    <select id="flying-to">
                        <option value="mumbai">Mumbai</option>
                        <option value="delhi">Delhi</option>
                        <option value="bengaluru">Bengaluru</option>
                        <option value="kolkata">Kolkata</option>
                        <option value="kolkata">Hyderabad</option>
                    </select>
                </div>
                <div class="tracker-input">
                    <label for="">Trip Date</label>
                    <input type="date" id="trip-date">
                </div>
            </div>
            <div>
                <button id="flight-search">Search Flights</button>
            </div>
        </div>
    </div>
    <div id="results">

    </div>
</body>
</html>

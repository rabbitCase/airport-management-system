<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Welcome</title>
</head>
<body>
    <div id="header-container">
        <h1>Welcome to airport</h1>
        <button>
            <a href="http://localhost:3000/login/" target="_blank">Staff login</a>
        </button>
    </div>
    <br>
    <div id="tracker-container">
        <div id="info-container">
            <div>
                <span style="font-size: 70px;">Find the right Flight for you</span> <br> <span style="font-size: 55px;">Check Flight availability</span>
            </div>
            <button id="tracker-button"> Track Flights</button>
        </div>
        
        <div id="tracker-box">
            <div id="tracker-fields">
                <div class="tracker-input">
                    <label for="">Flying from</label>
                    <input type="text">
                </div>
                <div class="tracker-input">
                    <label for="">Flying to</label>
                    <input type="text">
                </div>
                <div class="tracker-input">
                    <label for="">Trip Date</label>
                    <input type="date">
                </div>
            </div>
            <div>
                <button id="flight-search">Search Flights</button>
            </div>
        </div>
    </div>
    
</body>
</html>

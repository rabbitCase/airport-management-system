<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="main.js" defer></script>
		<title>Staff Registration</title>
	</head>
	<body class="staff-login">
		<div class="login-box">
			<h2>Staff Registration</h2>
			<form>
				<p>
					<input
						type="text"
						id="name"
						placeholder="Name"
						required />
				</p>
				<p>
					<input
						type="text"
						id="staffid"
						placeholder="Staff ID"
						required />
				</p>
				<p>
					<input
						type="text"
						id="airportid"
						placeholder="Airport ID"
						required />
				</p>
				<p>
					<input
						type="text"
						id="role"
						placeholder="Role"
						required />
				</p>
				<div class="button-container">
					<a href="http://localhost:3000/login/" target="_blank" style="font-size: 15px ;">Login instead</a>
					<button id="submit-button">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>

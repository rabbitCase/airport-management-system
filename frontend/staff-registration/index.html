<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Staff Registration</title>
	</head>
	<body class="staff-login">
		<div class="login-box">
			<h2>Staff Registration</h2>
			<form action="./staffdashboard.html" method="get">
				<p>
					<input
						type="text"
						name="name"
						id="name"
						placeholder="Name"
						required />
				</p>
				<p>
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Staff ID"
						required />
				</p>
				<p>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Password"
						required />
				</p>
				<div class="button-container">
					<button type="submit">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
